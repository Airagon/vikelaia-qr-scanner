<div id="wrapper">
  <ngx-scanner-qrcode
    id="scanner"
    #action="scanner"
    (data)="output = $event"
    (error)="onError($event)"
  ></ngx-scanner-qrcode>

  <p class="data">{{ output }}</p>

  <div (click)="action.toggleCamera()" id="camera-button">
    <div *ngIf="!action.isStart && !action.isLoading" id="label">SCAN</div>
    <div *ngIf="action.isLoading" id="label">LOAGING</div>
    <div *ngIf="action.isStart && !action.isLoading" id="label">STOP</div>
  </div>
</div>
